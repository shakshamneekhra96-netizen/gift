/**
 * Fix mobile background height jump:
 * 1. Preload media images so layout isn't changed when images load.
 * 2. Force CSS variables --page-width / --page-height from JS on load & resize
 *    so the layout doesn't recalc mid-flip when media is added.
 * 3. Temporarily disable transitions during resize to avoid visual jumps.
 */

 const allMediaUrls = pages
  .map(p => p.mediaUrl)
  .filter(Boolean)
  .filter((v, i, arr) => arr.indexOf(v) === i); // unique

let imagesPreloaded = false;

function preloadImages(urls) {
  // Return a promise that resolves when all images are loaded (or errored).
  const loaders = urls.map(url => new Promise(resolve => {
    const img = new Image();
    // Try to hint browser not to defer on mobile
    img.decoding = 'async';
    img.loading = 'eager';
    img.src = url;
    img.addEventListener('load', () => {
      // promote to its own layer to avoid repaint jank
      img.style.willChange = 'transform, opacity';
      resolve({ url, status: 'loaded', img });
    });
    img.addEventListener('error', () => resolve({ url, status: 'error' }));
    // in case browser pulls from cache and fires neither, set a fallback timeout
    setTimeout(() => resolve({ url, status: 'timeout' }), 4000);
  }));

  return Promise.all(loaders).then(results => {
    imagesPreloaded = true;
    return results;
  });
}

/**
 * Compute and set page dimensions to CSS variables to avoid reflow jumps.
 * Uses viewport width and existing media queries logic to replicate sizing deterministically.
 */
function adjustSceneDimensions() {
  // Temporarily disable transitions to avoid visual snapping
  const prevTransition = book.style.transition;
  book.style.transition = 'none';

  // Calculate page width - try to keep the same logic as your CSS but deterministic
  const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
  const clampWidth = Math.min(760, Math.round(vw * 0.95));
  // Use same aspect ratio you defined: --page-height = calc(var(--page-width) * 0.9) by default 
  // but mobile media queries change it ‚Äî we'll emulate that logic:
  let computedHeight;
  if (vw <= 400) {
    // your CSS uses a different scheme for very small devices; emulate it
    const sceneHeight = Math.max(window.innerHeight * 1, 400);
    const sceneWidth = Math.round(sceneHeight * 2.15);
    document.documentElement.style.setProperty('--scene-width', `${sceneWidth}px`);
    document.documentElement.style.setProperty('--scene-height', `${sceneHeight}px`);
    document.documentElement.style.setProperty('--page-width', `${sceneWidth}px`);
    document.documentElement.style.setProperty('--page-height', `${sceneHeight}px`);
    computedHeight = sceneHeight;
  } else if (vw <= 640) {
    // mobile media query: --page-width: 96vw; --page-height: calc(var(--page-width) * 2.5);
    const w = Math.round(vw * 0.96);
    computedHeight = Math.round(w * 2.5);
    document.documentElement.style.setProperty('--page-width', `${w}px`);
    document.documentElement.style.setProperty('--page-height', `${computedHeight}px`);
  } else {
    // desktop/tablet default
    const w = clampWidth;
    computedHeight = Math.round(w * 0.9);
    document.documentElement.style.setProperty('--page-width', `${w}px`);
    document.documentElement.style.setProperty('--page-height', `${computedHeight}px`);
  }

  // Also set explicit inline dimensions on .scene to prevent browser remeasuring while images paint
  const sceneEl = document.querySelector('.scene');
  if (sceneEl) {
    sceneEl.style.width = getComputedStyle(document.documentElement).getPropertyValue('--page-width') || '';
    sceneEl.style.height = getComputedStyle(document.documentElement).getPropertyValue('--page-height') || '';
  }

  // restore transition after a brief frame
  requestAnimationFrame(() => {
    book.style.transition = prevTransition || '';
  });
}

/**
 * Ensure page-media images don't cause layout shift:
 * - set them to display:block, width/height 100% (in CSS they are),
 * - but we also set an inline 'min-height' on the page while the image is loading.
 */
function renderWithPreload() {
  // If images are still loading, render a lightweight skeleton immediately,
  // but keep the scene locked to the computed size so there's no height jump.
  if (!imagesPreloaded && allMediaUrls.length) {
    // Start preloading
    preloadImages(allMediaUrls).then(() => {
      // when done, re-render the current page so full-quality media shows
      render();
    });
  }
  // Immediately render the current page (render() is your existing function)
  // but ensure dimensions are locked before render to prevent jump
  adjustSceneDimensions();
  render(); // call your existing render implementation
}

// Attach resize listener (debounced) to avoid frequent recalculations
let resizeTimer = null;
window.addEventListener('resize', () => {
  // throttle calls a bit
  if (resizeTimer) clearTimeout(resizeTimer);
  resizeTimer = setTimeout(() => {
    adjustSceneDimensions();
    // re-render to ensure media overlays are sized properly (keeps current state)
    // but do not animate flip on resize
    const currentPage = pageWrap.querySelector('.page');
    if (currentPage) {
      currentPage.classList.remove('visible');
      // small delay to allow size to settle, then show
      setTimeout(() => currentPage.classList.add('visible'), 80);
    }
  }, 120);
}, { passive: true });

let lastTouch = 0;

  const now = Date.now();
  if (now - lastTouch < 300) {
    e.preventDefault(); // guard against accidental double-tap zoom during quick interactions
  }
  lastTouch = now;
}, { passive: false });

// Small utility: before the first render, call adjustSceneDimensions and start preloading
window.addEventListener('load', () => {

  // Kick off the preloader but don't block initial render
  if (allMediaUrls.length) preloadImages(allMediaUrls);
});

// Navigation Handlers (Modified to check for message box)
function nextPage() {
if (messageOverlay.classList.contains('visible')) return; // Prevent page turn if message is open
if(index < pages.length-1){ index++; animateFlip(); render(); }
}
function prevPage() {
if (messageOverlay.classList.contains('visible')) return; // Prevent page turn if message is open
if(index > 0){ index--; animateFlip(); render(); }
}

document.addEventListener('keydown',e=>{
if(e.key==='ArrowRight'||e.key==='PageDown'){ nextPage(); }
if(e.key==='ArrowLeft'||e.key==='PageUp'){ prevPage(); }
});

let touchStartX=0;
document.addEventListener('touchstart',e=>{ touchStartX=e.touches[0].clientX; },{passive:true});
document.addEventListener('touchend',e=>{
if (messageOverlay.classList.contains('visible')) return; // Prevent page turn if message is open
const dx=e.changedTouches[0].clientX-touchStartX;
if(Math.abs(dx)>40){ 
if(dx<0){ nextPage(); }
else if(dx>0){ prevPage(); }
}
});

render();
